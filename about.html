<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>About - Ryan Sullivan</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        
        .half {
            flex: 1;
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(2, 1fr);
            position: relative;
            background-color: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(0.5); /* Slow down by reducing scale to 50% */
        }

        .video-top-left {
            grid-row: 1;
            grid-column: 1;
        }

        .video-bottom-right {
            grid-row: 2;
            grid-column: 2;
        }

        .button-grid {
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(2, 1fr);
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .button-grid a {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            pointer-events: auto;
        }

        .button-grid a:hover {
            color: #ff6666; /* Light red text color on hover */
        }

        .button-grid .resume {
            grid-row: 2;
            grid-column: 1;
        }

        .button-grid .coding-projects {
            grid-row: 1;
            grid-column: 2;
        }

        /* Specific styles for the left half */
        .button-grid .back {
            grid-row: 2;
            grid-column: 1;
        }

        .button-grid .publications {
            grid-row: 1;
            grid-column: 2;
        }
    </style>
</head>
<body>
    <!-- Left Half: Modified with new buttons -->
    <div class="half">
        <!-- Videos -->
        <video class="video-top-left" autoplay loop muted>
            <source src="aaaa.mov" type="video/quicktime">
            Your browser does not support the video tag.
        </video>

        <video class="video-bottom-right" autoplay loop muted>
            <source src="bbbb.mov" type="video/quicktime">
            Your browser does not support the video tag.
        </video>

        <!-- Buttons -->
        <div class="button-grid">
            <a href="pubs.html" class="publications">Publications</a>
            <a href="index.html" class="back">Back</a>
        </div>
    </div>

    <!-- Right Half: Same as the Original Page -->
    <div class="half">
        <!-- Videos -->
        <video class="video-top-left" autoplay loop muted>
            <source src="kkkkkk.mov" type="video/quicktime">
            Your browser does not support the video tag.
        </video>

        <video class="video-bottom-right" autoplay loop muted>
            <source src="pppppp.mov" type="video/quicktime">
            Your browser does not support the video tag.
        </video>

        <!-- Buttons -->
        <div class="button-grid">
            <a href="resume.pdf" class="resume">Resume</a>
            <a href="codingprojects.html" class="coding-projects">Coding Projects</a>
        </div>
    </div>
</body>
</html>
