<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figures for PhD and Presentations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        
        .left-half {
            flex: 1;
            padding: 20px;
            overflow-y: auto; /* Add scroll if content overflows */
        }

        .left-half h1 {
            margin-top: 0;
        }

        figure {
            margin: 20px 0;
        }

        figure img {
            max-width: 100%;
            height: auto;
        }

        figcaption {
            color: lightgray;
            font-size: 0.9em;
        }

        .right-half {
            flex: 1;
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(2, 1fr);
            position: relative;
            background-color: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(0.5); /* Slow down by reducing scale to 50% */
        }

        .video-top-left {
            grid-row: 1;
            grid-column: 1;
        }

        .video-bottom-right {
            grid-row: 2;
            grid-column: 2;
        }

        .button-grid {
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(2, 1fr);
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .button-grid a {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            pointer-events: auto;
        }

        .button-grid a:hover {
            color: #ff6666; /* Light red text color on hover */
        }

        .button-grid .resume {
            grid-row: 2;
            grid-column: 1;
        }

        .button-grid .back {
            grid-row: 1;
            grid-column: 2;
        }
    </style>
</head>
<body>
    <div class="left-half">
        <h1>Figures for PhD and Presentations</h1>
        <figure>
            <img src="trajectory3(3).png" alt="Trajectory 3 Scatter Plot">
            <figcaption>Scatter Plot of Trajectory 3</figcaption>
        </figure>
        <figure>
            <img src="Trajectories(3).png" alt="Multiple Trajectories Scatter Plot">
            <figcaption>Scatter Plot of Multiple Trajectories</figcaption>
        </figure>
        <figure>
            <embed src="ElaydiCounterexample0-2.pdf" type="application/pdf" width="100%" height="600px" />
            <figcaption>Elaydi Counterexample 0-2 PDF</figcaption>
        </figure>
        <figure>
            <embed src="basin11-3.pdf" type="application/pdf" width="100%" height="600px" />
            <figcaption>Basin 11-3 PDF</figcaption>
        </figure>
        <figure>
            <embed src="basin_of_attraction_eq16_p3_points-3.pdf" type="application/pdf" width="100%" height="600px" />
            <figcaption>Basin of Attraction for Equation 16, p3, Points PDF</figcaption>
        </figure>
    </div>

    <div class="right-half">
        <!-- Videos -->
        <video class="video-top-left" autoplay loop muted>
            <source src="kkkkkk.mov" type="video/quicktime">
            Your browser does not support the video tag.
        </video>

        <video class="video-bottom-right" autoplay loop muted>
            <source src="pppppp.mov" type="video/quicktime">
            Your browser does not support the video tag.
        </video>

        <!-- Buttons -->
        <div class="button-grid">
            <a href="resume.pdf" class="resume">Resume</a>
            <a href="codingprojects.html" class="back">Back</a>
        </div>
    </div>
</body>
</html>
