<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ryan Sullivan</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }
        
        .left-side {
            flex: 1;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #333;
        }

        .right-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        .name {
            font-size: 2em;
            text-align: center;
            margin-top: 50px;
        }

        .video-grid {
            display: grid;
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            height: 100%;
        }

        .video-grid video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* This is a workaround for slow-motion; can be adjusted or removed */
            animation: slow-motion 2s linear infinite;
        }

        .video-top-left {
            grid-row: 1;
            grid-column: 1;
        }

        .video-bottom-right {
            grid-row: 2;
            grid-column: 2;
        }

        @keyframes slow-motion {
            from { transform: scaleX(-1); }
            to { transform: scaleX(1); }
        }
    </style>
</head>
<body>
    <div class="left-side">
        <div class="name">Ryan Sullivan</div>
    </div>

    <div class="right-side">
        <div class="video-grid">
            <video class="video-top-left" autoplay loop muted>
                <source src="kkkkkk.mov" type="video/quicktime">
                Your browser does not support the video tag.
            </video>
            <video class="video-bottom-right" autoplay loop muted>
                <source src="pppppp.mov" type="video/quicktime">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
