<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ryan Sullivan</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }
        
        .left-side {
            flex: 1;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #333;
        }

        .right-side {
            flex: 1;
            display: grid;
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 20px;
            height: 100%;
        }

        .name {
            font-size: 2em;
            text-align: center;
            margin-top: 50px;
        }

        .video-grid video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-top-left {
            grid-row: 1;
            grid-column: 1;
        }

        .video-bottom-right {
            grid-row: 2;
            grid-column: 2;
        }

        .button {
            background-color: #555;
            border: none;
            color: #fff;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #777;
        }

        .button-link {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="left-side">
        <div class="name">Ryan Sullivan</div>
    </div>

    <div class="right-side">
        <div class="video-grid">
            <video class="video-top-left" autoplay loop muted>
                <source src="kkkkkk.mov" type="video/quicktime">
                Your browser does not support the video tag.
            </video>
            <video class="video-bottom-right" autoplay loop muted>
                <source src="pppppp.mov" type="video/quicktime">
                Your browser does not support the video tag.
            </video>
            <a href="codingprojects.html" class="button-link">
                <button class="button">Coding Projects</button>
            </a>
            <a href="resume.pdf" class="button-link">
                <button class="button">Resume</button>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var videos = document.querySelectorAll('video');
            videos.forEach(function(video) {
                video.playbackRate = 0.5; // Set playback speed to 50%
            });
        });
    </script>
</body>
</html>
