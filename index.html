<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ryan Sullivan</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        
        .left-half {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }

        .left-half h1 {
            margin: 0;
        }

        .right-half {
            flex: 1;
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(2, 1fr);
            position: relative;
            background-color: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(0.5); /* Slow down by reducing scale to 50% */
        }

        .video-top-left {
            grid-row: 1;
            grid-column: 1;
        }

        .video-bottom-right {
            grid-row: 2;
            grid-column: 2;
        }

        .button-grid a {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            pointer-events: auto;
        }

        .button-grid a:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Buttons layout */
        .button-grid {
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(2, 1fr);
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .button-grid .resume {
            grid-row: 2;
            grid-column: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            pointer-events: auto;
        }

        .button-grid .coding-projects {
            grid-row: 1;
            grid-column: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            pointer-events: auto;
        }

        .bottom-buttons {
            display: flex;
            justify-content: center;
            padding: 20px;
            border-top: 1px solid #ccc;
            background-color: #333;
        }

        .bottom-buttons ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .bottom-buttons li {
            margin: 0 10px;
        }

        .bottom-buttons button {
            padding: 10px 20px;
            background-color: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 17px;
        }

        .bottom-buttons button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="left-half">
        <h1>Ryan Sullivan</h1>
    </div>

    <div class="right-half">
        <!-- Videos -->
        <video class="video-top-left" autoplay loop muted>
            <source src="kkkkkk.mov" type="video/quicktime">
            Your browser does not support the video tag.
        </video>

        <video class="video-bottom-right" autoplay loop muted>
            <source src="pppppp.mov" type="video/quicktime">
            Your browser does not support the video tag.
        </video>

        <!-- Buttons -->
        <div class="button-grid">
            <a href="resume.pdf" class="resume">Resume</a>
            <a href="codingprojects.html" class="coding-projects">Coding Projects</a>
        </div>
    </div>

    <!-- Bottom buttons -->
    <div class="bottom-buttons">
        <ul>
            <li><a href="codingprojects.html"><button>Coding Projects</button></a></li>
            <li><a href="interests.html"><button>Other Interests</button></a></li>
            <li><a href="pets.html"><button>Pets</button></a></li>
        </ul>
    </div>
</body>
</html>
